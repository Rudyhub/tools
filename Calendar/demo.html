<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
<div id="box" class="calendar"></div>
<script src="dist/Calendar.min.js"></script>
<script>
    var box = document.getElementById('box');
    var cld = new Calendar({mode: 1, limitRow: true, format: 'd'});
    box.innerHTML = cld.getWeeker()+cld.getSelector()+cld.getSelector({name:'month'})+cld.getDater({activeMode: 1});
</script>
</body>
</html>
