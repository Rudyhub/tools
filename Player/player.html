<!DOCTYPE html>
<html>
<head>
	<title>播放器</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="player.css">
</head>
<body>
<div id="player" class="player player-1">
    <video id="player-video" class="player-video" src=""></video>
    <div class="player-controller">
        <div class="player-slider">
            <div id="player-slider-thumb" class="player-slider-thumb"></div>
        </div>
        <div class="player-toolbar">
            <div class="player-toolbar-left">
                <span id="player-btn" class="player-btn"></span>
                <span id="player-current-time" class="player-current-time">00:00:00</span>
                <span id="player-duration" class="player-duration">00:00:00</span>
            </div>
            <div class="player-toolbar-right">
                <span class="player-volume-slider">
                    <i id="player-volume-slider-thumb" class="player-volume-slider-thumb"></i>
                </span>
                <span id="player-fullscreen" class="player-fullscreen">
                    <i class="player-fullscreen-tl"></i>
                    <i class="player-fullscreen-tr"></i>
                    <i class="player-fullscreen-bl"></i>
                    <i class="player-fullscreen-br"></i>
                </span>
            </div>
        </div>
    </div>
</div>
<h1>未完全善</h1>
<script type="text/javascript" src="player.js"></script>
</body>
</html>
