<!DOCTYPE html>
<html>
<head>
	<title>播放器</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="player.css">
</head>
<body>
<h1 style="text-align: center;">播放器</h1>
<div id="box" style="max-width: 1280px; margin: 0 auto;"></div>
<p id="pppp"><button id="btn">更新</button></p>
<script type="text/javascript" src="dist/Player.min.js"></script>
<!--<script src="main.js"></script>-->
<script>
	var option = {
        container: document.getElementById('box'),
        src: 'http://localhost/music/lanlianhua.mp3',
        lrc: 'http://localhost/music/lanlianhua.lrc',
        // src: 'http://localhost/music/yuanzougaofei.mp3',
        // lrc: 'http://localhost/music/yuanzougaofei.lrc',
        lrcMode: 1,
        // src: 'http://localhost/music/b.mp4',
        // poster: 'http://image.wenweipo.com/2018/05/26/20180526ls0016.png'
    };
	var player = new Player('#box', option);
	btn.onclick = function () {
		option.src = 'http://localhost/music/lanlianhua1.mp3';
		option.lrc = 'http://localhost/music/lanlianhua.lrc';
        // option.src = 'http://localhost/music/yuanzougaofei.mp3';
        // option.lrc = 'http://localhost/music/yuanzougaofei.lrc';
		option.poster = '';
		player.update();
    }
	// console.log(player);
	// for(let k in player){
	//     console.log(k);
	// }
</script>
</body>
</html>
