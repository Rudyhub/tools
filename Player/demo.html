<!DOCTYPE html>
<html>
<head>
	<title>播放器</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="player.css">
</head>
<body>
<h1 style="text-align: center;">播放器</h1>
<div id="box" style="max-width: 1280px; margin: 0 auto;"></div>
<p id="pppp"><button id="btn">更新</button><button id="sss">切换歌词模式</button></p>
<script type="text/javascript" src="dist/Player.min.js"></script>
<!--<script src="main.js"></script>-->
<script>
	var basePath = 'http://localhost/music/';
	var option = {
        container: document.getElementById('box'),
        src: basePath+'lanlianhua.mp3',
        lrc: basePath+'lanlianhua.lrc',
        // src: basePath+'yuanzougaofei.mp3',
        // lrc: basePath+'yuanzougaofei.lrc',
        lrcMode: 1,
        // src: 'http://assets.wenweipo.com/video/mv/2018/06/02/20180602v0.mp4',
        // poster: 'http://image.wenweipo.com/2018/05/26/20180526ls0016.png'
    };
	var player = new Player('#box', option);
	btn.onclick = function () {
        option.src = basePath+'yuanzougaofei.mp3';
        option.lrc = basePath+'yuanzougaofei.lrc';
		option.poster = '';
		player.update();
    };
    sss.onclick = function(){
	    if(option.lrcMode === 1){
            player.setLrcMode(0);
		}else{
            player.setLrcMode(1);
		}
	};

</script>
</body>
</html>
