<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>常用工具组件</title>
    <!--[if lt IE 9]>
      <script src="lib/html5shiv.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="tools.css?ver=1532353701221">
    <script src="tools.js?ver=1532353701221"></script>
    <style>
	.player-container{
		max-width: 1200px;
		margin: 0 auto;
	}
</style>
</head>
<body>
    
	<div class="player-container">
		<div id="player" style="max-width: 1280px; margin: 0 auto;"></div>
		<p>
			<button id="btn1">更新</button>
			<button id="btn2">切换歌词模式</button>
		</p>
	</div>

    <script>
        
	(function(Player){
		var basePath = /localhost/.test(window.location.href) ? 'http://localhost/music/' : '/static/media/',
			player = new Player('#player'),
			btn1 = document.getElementById('btn1'),
			btn2 = document.getElementById('btn2');

		player.src = basePath+'lanlianhua.mp3';
		player.lrc = basePath+'lanlianhua.lrc';
		btn1.onclick = function () {
			player.src = basePath+'yuanzougaofei.mp3';
			player.lrc = basePath+'yuanzougaofei1.lrc';
		};
		btn2.onclick = function(){
			if(player.lrcMode === 1){
				player.setLrcMode(0);
			}else{
				player.setLrcMode(1);
			}
		};
    })(Tools.Player);

    </script>
</body>
</html>
