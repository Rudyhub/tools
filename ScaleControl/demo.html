<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>尺寸控制器</title>
    <link rel="stylesheet" href="./ScaleControl.css">
    <style>
        .box{
            width: 300px;
            height: 300px;
            background: #2aa126;
        }
        img{
            position: absolute;
        }

    </style>
</head>
<body>
<div id="box" class="box"></div>
<img id="img" src="http://assets.wenweipo.com/image/2018/06/12/adolf_956bc58ac9d2e8869de6a7162dc1afe3.jpg" alt="">

<script src="./dist/ScaleControl.min.js"></script>
<script>
    var box = document.getElementById('box'),
        img = document.getElementById('img');

    var sc = new ScaleControl();
    box.onclick = function(){
        sc.bind(box);
    };
    img.onclick = function(){
        sc.bind(img);
    };
</script>
</body>
</html>
