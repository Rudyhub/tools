<!DOCTYPE html>
<html>
<head>
	<title>播放器</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Player.css">

<body>
<!--[-->
	<h1 style="text-align: center;">播放器</h1>
	<div id="box" style="max-width: 1280px; margin: 0 auto;"></div>
	<p id="pppp"><button id="btn">更新</button><button id="sss">切换歌词模式</button></p>
<!--]-->
<script type="text/javascript" src="Player.js"></script>
<!--[-->
<script>
	var basePath = 'http://localhost/music/';
	var player = new Player('#box');
	player.src = basePath+'lanlianhua.mp3';
	player.lrc = basePath+'lanlianhua.lrc';
    player.src = 'http://assets.wenweipo.com/video/mv/2018/06/04/20180604v0.mp4';
    player.poster = 'http://image.wenweipo.com/2018/06/04/20180604lml0025.jpg';
	btn.onclick = function () {
        player.src = basePath+'yuanzougaofei.mp3';
        player.lrc = basePath+'yuanzougaofei1.lrc';
		player.poster = '';
    };
    sss.onclick = function(){
	    if(player.lrcMode === 1){
            player.setLrcMode(0);
		}else{
            player.setLrcMode(1);
		}
	};
</script>
<!--]-->

</body>
</html>
