<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用于操作日期的库，尤其方便创建日历</title>
	<style type="text/css">
		.list{
			list-style: none;
			margin: 0;
			padding: 0;
			font-size: 0;
			width: 30rem;
		}
		.list-item{
			width: 14%;
			display: inline-block;
			vertical-align: top;
			border: 1px solid #ddd;
			text-align: center;
			font-size: 15px;
			box-sizing: border-box;
		}
		.list-prev,
		.list-next{
			background: #ddd;
		}
		.today{
			background: #a00;
			color: #fff;
		}
	</style>
</head>
<body>
	<ul id="date-list" class="list"></ul>
	<button id="prev">-</button><button id="next">+</button>
	<input id="curdate" type="text" name="">
	<script src="dist/Rdate.min.js"></script>
	<script>
		var date = new Date(),
			dlist = document.getElementById('date-list'),
			year = date.getFullYear(),
			month = date.getMonth()+1,
			options = {mode: 1, limitRow: true, format: 'd'},
			dates = Rdate.dateTable(year, month, options),
			today = date.getDate(),
			next = document.getElementById('next'),
			prev= document.getElementById('prev'),
			curdate = document.getElementById('curdate'),
			html;

        console.log(dates);

		function render(){
			html = '';
			dates.weeks.forEach(item=>{
				html += '<li class="list-item">'+item+'</li>';
			});
			dates.prevDates.forEach(item=>{
				html += '<li class="list-item list-prev">'+item+'</li>';
			});
			dates.dates.forEach((item, index)=>{
				html += '<li class="list-item'+(today-1 === index ? ' today' : '')+'">'+item+'</li>';
			});
			dates.nextDates.forEach(item=>{
				html += '<li class="list-item list-next">'+item+'</li>';
			});
			dlist.innerHTML = html;
			curdate.value = year+'/'+month;
		}
		render();
		next.onclick = function(){
			month++;
			if(month > 12){
				month = 1;
				year++;
			}
			dates = Rdate.dateTable(year,month, options);
			render();
		};
		prev.onclick = function(){
			month--;
			if(month < 1){
				month = 12;
				year--;
			}
			dates = Rdate.dateTable(year, month, options);
			render();
		};

		console.log(Rdate.dateBetween(3,'2018/4/15'));
		console.log(Rdate.dateBetween('2018/4/15',5));
		console.log(Rdate.dateBetween('2018/4/25','2018/5'));

	</script>
</body>
</html>
