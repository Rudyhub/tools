<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>扩展Date用于日历</title>
	<script src="Rdate.js"></script>
	<style type="text/css">
		.list{
			list-style: none;
			margin: 0;
			padding: 0;
			font-size: 0;
		}
		.list-item{
			width: 14%;
			display: inline-block;
			vertical-align: top;
			border: 1px solid #ddd;
			text-align: center;
			font-size: 15px;
		}
		.list-prev,
		.list-next{
			background: #ddd;
		}
	</style>
</head>
<body>
	<ul class="list">
		<li class="list-item">一</li>
		<li class="list-item">二</li>
		<li class="list-item">三</li>
		<li class="list-item">四</li>
		<li class="list-item">五</li>
		<li class="list-item">六</li>
		<li class="list-item">日</li>
	</ul>
	<ul id="date-list" class="list"></ul>
	<button id="prev">-</button><button id="next">+</button>
	<input id="curdate" type="text" name="">
	<script>
		var date = new Date(),
			dlist = document.getElementById('date-list'),
			year = 2018,
			month = 4,
			dates = date.dateTable(year, month,1,'d'),
			next = document.getElementById('next'),
			prev= document.getElementById('prev'),
			curdate = document.getElementById('curdate'),
			html;
		function render(){
			html = '';
			dates.prevItems.forEach(item=>{
				html += '<li class="list-item list-prev">'+item+'</li>';
			});
			dates.items.forEach(item=>{
				html += '<li class="list-item">'+item+'</li>';
			});
			dates.nextItems.forEach(item=>{
				html += '<li class="list-item list-next">'+item+'</li>';
			});
			dlist.innerHTML = html;
			curdate.value = year+'/'+month;
		}
		render();
		next.onclick = function(){
			month++;
			if(month > 12){
				month = 1;
				year++;
			}
			dates = date.dateTable(year,month,1,'d');
			render();
		}
		prev.onclick = function(){
			month--;
			if(month < 1){
				month = 12;
				year--;
			}
			dates = date.dateTable(year, month, 1,'d');
			render();
		}
		console.log(dates, date.lastDate(2018,1))
	</script>
</body>
</html>
