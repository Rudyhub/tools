<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>常用工具组件</title>
    <!--[if lt IE 9]>
      <script src="lib/html5shiv.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="tools.css?ver=1532339340968">
    <script src="tools.js?ver=1532339340968"></script>
    <style></style>
</head>
<body>
    
    <div id="calendar" class="calendar"></div>

    <script>
        
    (function(Calendar){
        var box = document.getElementById('calendar');
        var cld = new Calendar({mode: 1, format: 'd'});
        box.appendChild(cld.weeker());
        box.appendChild(cld.dater({activeMode:1}));
    })(Tools.Calendar);

    </script>
</body>
</html>
